<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation col-lg-6">
                <a href="javascript:window.location.reload(true)">Home</a>
                <a href="http://">About</a>
                <a href="http://">Services</a>
                <a href="http://">Contact</a>
                
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close" style="font-weight: bold;font-size: 5em;"><i class="material-icons">close</i></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="material-icons">mail</i></span>
                        <input type="mail" id="email"  required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="material-icons">lock</i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" style="font-size:1.2em; font-weight:bold">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="material-icons">person</i></span>
                        <input type="person" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="material-icons">mail</i></span>
                        <input type="mail" id="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="material-icons">lock</i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn" style= "font-size: 1.2em; font-weight: bold" >Register</button>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#" class="login-link" >Login</a>
                        </p>
                    </div>
                </form>
            </div>
            </div>
    </body>
</html>
